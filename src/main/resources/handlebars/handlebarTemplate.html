<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<h2>Colored Table Header1</h2>

<table>
  <tr>
    <th>사용자아이디</th>
    <th>이름</th>
    <th>설명</th>
  </tr>
  {{#users}}
  <tr>
    <td>{{userid}}</td>
    <td>{{name}}</td>
    <td>{{desc}}</td>
  </tr>
  {{/users}}
  </table>

</html>
