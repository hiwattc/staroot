<!DOCTYPE html>
<html lang="en">
<head>
{{> /include/header }}
</head>
<body>
	{{> /include/navigation }}
	
	{{#boardDetail}}
	<div class="container">
		<h1>Create Board</h1>
		<form action="/board/modify/{{id}}" method="POST">
		<input type="hidden" name="_method" value="PUT" >
			<div class="form-group">
				<label for="title">Title</label> <input type="text"
					class="form-control" name="title" placeholder = "Title" value="{{title}}" >
			</div>
			<div class="form-group">
  				<label for="contents">Contents</label> 
		    	<textarea class="form-control" rows="3" name="contents" placeholder = "Contents">{{contents}}</textarea>
			</div>
    		<a class="btn btn-primary" href="/board/list/{{id}}" role="button">LIST</a>
			<button type="submit" class="btn btn-primary">SAVE</button>
		</form>
		<form action="/board/modify/{{id}}" method="POST">
		<input type="hidden" name="_method" value="DELETE" >
			<button type="submit" class="btn btn-primary">DELETE</button>
		</form>
	</div>
	{{/boardDetail}}
</body>
</html>
