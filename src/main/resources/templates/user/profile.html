<!DOCTYPE html>
<html lang="en">
<head>
{{> /include/header }}
</head>
<body>
	{{> /include/navigation }}
	<div class="container">
		<h1>Modify</h1>
		{{#sessionUser}}
		<form action="/user/update" method="POST">
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" placeholder="Password" value="{{password}}">
			</div>
			<div class="form-group">
				<label for="name">Name</label> <input type="text" class="form-control"
					name="name" placeholder="Name" value="{{name}}">
			</div>
			<div class="form-group">
				<label for="email">E-Mail</label> <input type="text"
					class="form-control" name="email" placeholder="E-Mail" value="{{email}}">
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
		</form>
		{{/sessionUser}}
	</div>
</body>
</html>
