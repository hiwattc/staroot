<!DOCTYPE html>
<html lang="en">
<head>
{{> /include/header }}

</head>
<body>
 <div class="cont">
  <div class="demo">
    <div class="register">
      <div class="register__form">
	
		<h1>Register</h1>
		{{#formData}}
		<span class="label label-danger">UserId already exists! input other userid!</span>&nbsp;&nbsp;
		<form action="/user/register" method="POST">
		
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" name="userId" placeholder="UserId" value="{{userId}}"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" name="password" placeholder="Password" value="{{password}}"/>
        </div>

        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
          </svg>        
          <input type="text" class="login__input name" name="name" placeholder="Name" value="{{name}}"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
          </svg>
          <input type="text" class="login__input name" name="email" placeholder="E-Mail" value="{{email}}"/>
        </div>
			<button type="submit" class="login__submit">Register</button>
			
		</form>
		{{/formData}}
